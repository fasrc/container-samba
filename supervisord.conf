[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:sssd]
command=/usr/sbin/sssd -f -D

[program:join]
command=/usr/local/sbin/join

[program:nmbd]
command=/usr/sbin/nmbd -D

[program:winbindd]
command=/usr/sbin/winbindd -D

[program:smbd]
command=/usr/sbin/smbd -FS
